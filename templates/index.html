<div class="container">
    <div class="row">
      <div class="col">
  
        <h1>Meal Calculator</h1>
        <hr>
  
        <form action="/" method="POST">
          <div class="form-group">
            <label>Target Calories</label>
            <input type="text" class="form-control" id="target_calories" name="target_calories">
          </div>
          <div class="form-group">
            <label>Target Carbs</label>
            <input type="text" class="form-control" id="target_carbs" name="target_carbs">
          </div>
          <div class="form-group">
            <label>Target Protein</label>
            <input type="text" class="form-control" id="target_protein" name="target_protein">
          </div>
          <div class="form-group">
            <label>Target Fat</label>
            <input type="text" class="form-control" id="target_fat" name="target_fat">
          </div>
          <hr>
          <div class="form-group">
            <label>Random Count</label>
            <!--<input type="text" class="form-control" id="random_count" name="random_count">-->
            <select class="form-control" name="random_count" id="random_count">
              <option value=1000>1,000</option>
              <option value=10000>10,000</option>
              <option value=100000>100,000</option>
              <option value=1000000>1,000,000</option>
            </select>
          </div>
  
          <div class="form-group">
            <label>Order Length</label>
            <input type="text" class="form-control" id="order_length" name="order_length">
          </div>
  
          <button type="submit" class="btn btn-primary">Sign up</button>
  
        </form>
        <ul class=flashes>
          {% for food in foods %}
            <li>{{ food }}: {{ quantities[loop.index] }} grams</li>
          {% endfor %}
        </ul>
        <hr>
        <ul class=flashes2>
          <li>calories: {{ total[0] }}</li>
          <li>carbs: {{ total[1] }}</li>
          <li>protein: {{ total[2] }}</li>
          <li>fats: {{ total[3] }}</li>
        </ul>
      </div>
    </div>
  </div>
